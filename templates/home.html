<script>
	$(function () {
		$.ajax({
			type: "GET",
			url: '/get_all_ingredients',
			success: function (ret_obj) {
				data = JSON.parse(ret_obj);
				console.log(data);
				$(".tags_input").tagComplete({
					keylimit: 1,
					hide: false,
					autocomplete: {
						data: data
					}
				});
			}
		});
	});
	function submit_ingredients(){
		tags = $('.tags_input').val();
		localStorage.setItem("tags", tags);
		window.location.href = '/allrecipes';
	}
</script>

<div class="container bg-light " style="padding: 15px;width: 500px;">

	<div class="font-poppins">Enter the Ingredients</div>

	<button type="submit" class="btn-dark"
		style="width: 100%; margin-top: 15px; padding: 10px 10px 10px 10px;color: white; background-color: #2a2e33;" onclick="submit_ingredients()">Add
