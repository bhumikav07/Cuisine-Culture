<script>
	$(function () {
		var data = [
			'ghee',
			'carrot',
			'apple',
			'cinnamon',
			'sugar',
			'tamrind',
			'pepper',
			'cumin',
			'garlic',
			'cheese',
			'curry leaves',
			'coriander',
			'onion',
			'potato'
		];

		$(".tags_input").tagComplete({

			keylimit: 1,
			hide: false,
			autocomplete: {
				data: data
			}
		});
	});
</script>
